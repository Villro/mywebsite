<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter The Code</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      min-height: 100vh;
      overflow-y: auto;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .fade-up {
      animation: fadeInUp 0.8s ease forwards;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 1000;
    }
    .toast.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body class="flex items-center justify-center px-4 py-10">

  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md fade-up">
    <h1 class="text-3xl font-bold text-center text-orange-500 mb-6">Enter Your 6-Digit Code</h1>

    <div class="flex flex-col gap-4">
      <input 
        type="text" 
        id="codeInput" 
        maxlength="6" 
        placeholder="123456" 
        class="border border-gray-300 rounded-lg px-4 py-3 text-lg text-center tracking-widest focus:ring-2 focus:ring-orange-400 outline-none transition"
      >
      <button 
        onclick="checkCode()" 
        class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 rounded-lg text-lg shadow-md transform hover:scale-105 transition-all duration-200"
      >
        Submit Code
      </button>
    </div>

    <p class="text-sm text-gray-500 text-center mt-6">Please enter the code given by the restaurant</p>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    // âœ… villroconnection config
    const firebaseConfig = {
      apiKey: "AIzaSyCPGCctXZmnBwp2mTUqyCvluk0vHtwGE58",
      authDomain: "villroconnection.firebaseapp.com",
      databaseURL: "https://villroconnection.firebaseio.com",
      projectId: "villroconnection",
      storageBucket: "villroconnection.appspot.com",
      messagingSenderId: "672876428963",
      appId: "1:672876428963:web:00cd0cc83b1e3a17760916",
      measurementId: "G-7C09TXDJGR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Root node in your DB where codes are stored
    const CODE_COLLECTION = "Image_Get";

    window.checkCode = async function() {
      const codeInput = document.getElementById("codeInput").value.trim();
      if (codeInput.length !== 6) {
        showToast("Please enter a valid 6-digit code");
        return;
      }

      try {
        // Read all entries under Image_Get
        const snapshot = await get(ref(db, CODE_COLLECTION));

        if (!snapshot.exists()) {
          showToast("No codes found in DB");
          return;
        }

        let found = false;
        snapshot.forEach(childSnap => {
          const data = childSnap.val();
          const savedCode = data.code?.toString();
          const restaurant = data.user_id;

          if (savedCode === codeInput) {
            if (restaurant) {
              // Redirect to image.html with ?fook=restaurant
              window.location.href = `image.html?fook=${restaurant}`;
            } else {
              showToast("Restaurant ID missing");
            }
            found = true;
          }
        });

        if (!found) {
          showToast("Invalid code");
        }

      } catch (error) {
        console.error("Realtime DB error:", error);
        showToast("Error accessing Firebase");
      }
    };

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }
  </script>
</body>
</html>
