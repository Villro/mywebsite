<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Photo</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
      min-height: 100vh;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 1000;
    }
    .toast.show { opacity: 1; pointer-events: auto; }
  </style>
</head>
<body class="flex items-center justify-center px-4 py-10">

  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md text-center">
    <h1 class="text-3xl font-bold text-blue-500 mb-6">Upload Your Photo</h1>

    <input 
      type="file" 
      id="fileInput" 
      accept="image/*"
      class="mb-4 block w-full text-sm text-gray-600 border border-gray-300 rounded-lg cursor-pointer focus:outline-none"
    />

    <img id="preview" 
         class="mx-auto mb-4 hidden object-cover rounded-xl" 
         alt="Preview"
         style="width:300px; height:200px;" />

    <button 
      onclick="uploadImage()" 
      class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg text-lg shadow-md transform hover:scale-105 transition-all duration-200"
    >
      Upload & Save
    </button>

    <p class="text-sm text-gray-500 mt-6">Your photo will be securely stored</p>
  </div>

  <div id="toast" class="toast"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js";
    import { getDatabase, ref as dbRef, set, update } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    // âœ… Single config for villroconnection (Storage + Realtime Database)
    const firebaseConfig = {
      apiKey: "AIzaSyCPGCctXZmnBwp2mTUqyCvluk0vHtwGE58",
      authDomain: "villroconnection.firebaseapp.com",
      databaseURL: "https://villroconnection.firebaseio.com",
      projectId: "villroconnection",
      storageBucket: "villroconnection.appspot.com",
      messagingSenderId: "672876428963",
      appId: "1:672876428963:web:00cd0cc83b1e3a17760916",
      measurementId: "G-7C09TXDJGR"
    };

    // Init app
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const database = getDatabase(app);

    // Get uid/code from query string
    const urlParams = new URLSearchParams(window.location.search);
    const uid = urlParams.get("fook"); // example: ?fook=12345

    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          const img = new Image();
          img.onload = () => {
            const diameter = 200;
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = diameter;
            canvas.height = diameter;

            ctx.fillStyle = "#f0f0f0";
            ctx.fillRect(0, 0, diameter, diameter);

            ctx.beginPath();
            ctx.arc(diameter / 2, diameter / 2, diameter / 2, 0, Math.PI * 2);
            ctx.closePath();
            ctx.clip();

            const imgRatio = img.width / img.height;
            let drawWidth, drawHeight, drawX, drawY;

            if (imgRatio > 1) {
              drawWidth = diameter;
              drawHeight = diameter / imgRatio;
              drawX = 0;
              drawY = (diameter - drawHeight) / 2;
            } else {
              drawHeight = diameter;
              drawWidth = diameter * imgRatio;
              drawX = (diameter - drawWidth) / 2;
              drawY = 0;
            }

            ctx.drawImage(img, drawX, drawY, drawWidth, drawHeight);

            preview.src = canvas.toDataURL("image/png");
            preview.style.width = `${diameter}px`;
            preview.style.height = `${diameter}px`;
            preview.style.borderRadius = "50%";
            preview.classList.remove("hidden");

            canvas.toBlob(blob => {
              fileInput.croppedFile = new File([blob], file.name, { type: "image/png" });
            }, "image/png");
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Upload
    window.uploadImage = async function() {
      const file = fileInput.croppedFile || fileInput.files[0];
      if (!file) {
        showToast("Please select an image first");
        return;
      }

      try {
        // Upload to Firebase Storage
        const storageRef = ref(storage, `customer_images/${uid}_${file.name}`);
        await uploadBytes(storageRef, file);
        const downloadURL = await getDownloadURL(storageRef);

        // Save URL in Firebase Realtime Database
        const userRef = dbRef(database, "Customer_Details/" + uid);
        await update(userRef, { image: downloadURL });

        showToast("Image uploaded & URL saved successfully!");
      } catch (error) {
        console.error("Upload error:", error);
        showToast("Upload failed: " + error.message);
      }
    };

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }
  </script>
</body>
</html>
