<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload, Crop & Fetch Media</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet"/>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
    min-height: 100vh;
  }
  .toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.85);
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    z-index: 1000;
  }
  .toast.show { opacity: 1; pointer-events: auto; }

  #previewContainer {
    width: 100%;
    max-width: 100%;
    height: 400px;
    margin: 0 auto 1rem auto;
    background: #fff;
    border-radius: 1rem;
    overflow: hidden;
    position: relative;
  }
  #preview {
    width: 100%;
    height: 100%;
    display: block;
    touch-action: none;
  }

  .crop-box {
    width: 300px;
    height: 300px;
    overflow: hidden;
    border-radius: 1rem;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fff;
    margin: 0 auto 1rem auto;
  }
  .crop-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>
<body class="flex items-center justify-center px-4 py-10">

<div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-md text-center">
  <h1 class="text-3xl font-bold text-blue-500 mb-6">Upload & Crop Photo</h1>

  <input type="file" id="fileInput" accept="image/*" class="mb-4 block w-full text-sm text-gray-600 border border-gray-300 rounded-lg cursor-pointer focus:outline-none"/>

  <div id="previewContainer">
    <img id="preview" />
  </div>

  <button onclick="cropAndUpload()" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg text-lg shadow-md mt-2 w-full">
    Crop & Upload
  </button>

  <button onclick="fetchMedia()" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg text-lg shadow-md mt-2 w-full">
    Fetch & Show Media
  </button>

  <div id="mediaContainer" class="mt-4"></div>
</div>

<div id="toast" class="toast"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js";
import { getDatabase, ref as dbRef, update, get, child } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCPGCctXZmnBwp2mTUqyCvluk0vHtwGE58",
  authDomain: "villroconnection.firebaseapp.com",
  databaseURL: "https://villroconnection.firebaseio.com",
  projectId: "villroconnection",
  storageBucket: "villroconnection.appspot.com",
  messagingSenderId: "672876428963",
  appId: "1:672876428963:web:00cd0cc83b1e3a17760916",
  measurementId: "G-7C09TXDJGR"
};

const app = initializeApp(firebaseConfig);
const storage = getStorage(app);
const database = getDatabase(app);
const urlParams = new URLSearchParams(window.location.search);
const uid = urlParams.get("fook");

const fileInput = document.getElementById("fileInput");
const preview = document.getElementById("preview");
const previewContainer = document.getElementById("previewContainer");
const mediaContainer = document.getElementById("mediaContainer");
let cropper;

fileInput.addEventListener("change", () => {
  const file = fileInput.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = e => {
    preview.src = e.target.result;

    if(cropper) cropper.destroy();
    cropper = new Cropper(preview, {
      aspectRatio: 1,
      viewMode: 1,
      autoCropArea: 1,
      movable: false,
      zoomable: false,
      background: false,
      cropBoxMovable: true,
      cropBoxResizable: false,
      minCropBoxWidth: 512,
      minCropBoxHeight: 512,
      ready() {
        const container = preview.parentElement;
        cropper.setCropBoxData({
          width: 512,
          height: 512,
          left: (container.offsetWidth - 512)/2,
          top: (container.offsetHeight - 512)/2
        });
      }
    });
  };
  reader.readAsDataURL(file);
});

// Crop & Upload
async function cropAndUpload() {
  if (!cropper) { showToast("Please select an image first"); return; }

  const canvas = cropper.getCroppedCanvas({
    width: 512,
    height: 512,
    imageSmoothingQuality: "high"
  });

  canvas.toBlob(async blob => {
    try {
      const storageRef = ref(storage, `customer_images/${uid}_${Date.now()}.png`);
      await uploadBytes(storageRef, blob);
      const downloadURL = await getDownloadURL(storageRef);

      const userRef = dbRef(database, "Customer_Details/" + uid);
      await update(userRef, { image: downloadURL, media: downloadURL });

      showToast("Image cropped & uploaded successfully!");
    } catch(err) {
      showToast("Upload failed: " + err.message);
    }
  }, "image/png", 1);
}

// Fetch & show media
async function fetchMedia() {
  try {
    const snapshot = await get(child(dbRef(database), "Customer_Details/" + uid + "/media"));
    if(snapshot.exists()) {
      const url = snapshot.val();
      displayMedia(url);
    } else {
      showToast("No media found for this user");
    }
  } catch(err) {
    showToast("Error fetching media: " + err.message);
  }
}

function displayMedia(url) {
  mediaContainer.innerHTML = "";
  const cleanUrl = url.split("?")[0].toLowerCase();

  if(cleanUrl.match(/\.(jpeg|jpg|png|gif)$/)) {
    const box = document.createElement("div");
    box.className = "crop-box mx-auto mb-4";
    const img = document.createElement("img");
    img.src = url;
    box.appendChild(img);
    mediaContainer.appendChild(box);
  } else if(cleanUrl.match(/\.(mp4|webm|ogg)$/)) {
    const video = document.createElement("video");
    video.src = url;
    video.controls = true;
    video.className = "mx-auto rounded-xl shadow-md mb-2";
    video.style.width = "300px";
    mediaContainer.appendChild(video);
  } else {
    const p = document.createElement("p");
    p.textContent = "Unknown file type: " + url;
    mediaContainer.appendChild(p);
  }

  // Download button
  const downloadBtn = document.createElement("a");
  downloadBtn.href = url;
  downloadBtn.target = "_blank";
  downloadBtn.textContent = "Download Media";
  downloadBtn.className = "bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md inline-block mt-2";
  mediaContainer.appendChild(downloadBtn);
}

function showToast(message) {
  const toast = document.getElementById("toast");
  toast.textContent = message;
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 3000);
}
</script>

</body>
</html>
