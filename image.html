<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload & Fetch Media</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
      min-height: 100vh;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 1000;
    }
    .toast.show { opacity: 1; pointer-events: auto; }
  </style>
</head>
<body class="flex items-center justify-center px-4 py-10">

  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md text-center">
    <h1 class="text-3xl font-bold text-blue-500 mb-6">Upload Your Photo</h1>

    <input 
      type="file" 
      id="fileInput" 
      accept="image/*"
      class="mb-4 block w-full text-sm text-gray-600 border border-gray-300 rounded-lg cursor-pointer focus:outline-none"
    />

    <img id="preview" 
         class="mx-auto mb-4 hidden object-cover rounded-xl" 
         alt="Preview"
         style="width:300px; height:200px;" />

    <button 
      onclick="uploadImage()" 
      class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg text-lg shadow-md transform hover:scale-105 transition-all duration-200 mb-4"
    >
      Upload & Save
    </button>

    <!-- New button to fetch media -->
    <button 
      onclick="fetchMedia()" 
      class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg text-lg shadow-md transform hover:scale-105 transition-all duration-200 mb-4"
    >
      Fetch & Show Media
    </button>

    <!-- Container for fetched media -->
    <div id="mediaContainer" class="mt-4"></div>

    <p class="text-sm text-gray-500 mt-6">Your photo/video will be securely stored</p>
  </div>

  <div id="toast" class="toast"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js";
    import { getDatabase, ref as dbRef, update, get, child } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCPGCctXZmnBwp2mTUqyCvluk0vHtwGE58",
      authDomain: "villroconnection.firebaseapp.com",
      databaseURL: "https://villroconnection.firebaseio.com",
      projectId: "villroconnection",
      storageBucket: "villroconnection.appspot.com",
      messagingSenderId: "672876428963",
      appId: "1:672876428963:web:00cd0cc83b1e3a17760916",
      measurementId: "G-7C09TXDJGR"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const database = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const uid = urlParams.get("fook"); // ?fook=12345

    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const mediaContainer = document.getElementById("mediaContainer");

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.classList.remove("hidden");
        };
        reader.readAsDataURL(file);
      }
    });

    // Upload image
    window.uploadImage = async function() {
      const file = fileInput.files[0];
      if (!file) {
        showToast("Please select an image first");
        return;
      }
      try {
        const storageRef = ref(storage, `customer_images/${uid}_${file.name}`);
        await uploadBytes(storageRef, file);
        const downloadURL = await getDownloadURL(storageRef);

        const userRef = dbRef(database, "Customer_Details/" + uid);
        await update(userRef, { image: downloadURL });

        showToast("Image uploaded & URL saved successfully!");
      } catch (error) {
        showToast("Upload failed: " + error.message);
      }
    };

    // Fetch media (image or video) from DB
    window.fetchMedia = async function() {
      try {
        const snapshot = await get(child(dbRef(database), "Customer_Details/" + uid + "/media"));
        if (snapshot.exists()) {
          const url = snapshot.val();
          displayMedia(url);
        } else {
          showToast("No media found for this user");
        }
      } catch (error) {
        showToast("Error fetching media: " + error.message);
      }
    };

 function displayMedia(url) {
  mediaContainer.innerHTML = ""; // clear old

  // Remove query params (?alt=media...)
  const cleanUrl = url.split("?")[0].toLowerCase();

  // Detect file type
  if (cleanUrl.endsWith(".jpeg") || cleanUrl.endsWith(".jpg") || cleanUrl.endsWith(".png") || cleanUrl.endsWith(".gif")) {
    const img = document.createElement("img");
    img.src = url;
    img.className = "mx-auto rounded-xl shadow-md mb-2";
    img.style.width = "300px";
    mediaContainer.appendChild(img);
  } else if (cleanUrl.endsWith(".mp4") || cleanUrl.endsWith(".webm") || cleanUrl.endsWith(".ogg")) {
    const video = document.createElement("video");
    video.src = url;
    video.controls = true;
    video.className = "mx-auto rounded-xl shadow-md mb-2";
    video.style.width = "300px";
    mediaContainer.appendChild(video);
  } else {
    const p = document.createElement("p");
    p.textContent = "Unknown file type: " + url;
    mediaContainer.appendChild(p);
  }

  // Direct download button
  const downloadBtn = document.createElement("button");
  downloadBtn.textContent = "Download to Gallery";
  downloadBtn.className = "bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md mt-2";

  downloadBtn.onclick = () => {
    fetch(url)
      .then(resp => resp.blob())
      .then(blob => {
        const a = document.createElement("a");
        const objectUrl = URL.createObjectURL(blob);
        a.href = objectUrl;
        // Use original filename if possible
        const filename = url.split("/").pop().split("?")[0];
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(objectUrl);
      })
      .catch(err => showToast("Download failed: " + err.message));
  };

  mediaContainer.appendChild(downloadBtn);
}



    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }
  </script>
</body>
</html>
