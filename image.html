<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload, Crop & Fetch Media</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Cropper.js CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet"/>

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
    min-height: 100vh;
  }
  .toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.85);
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    z-index: 1000;
  }
  .toast.show { opacity: 1; pointer-events: auto; }

  #previewContainer {
    width: 100%;
    height: 400px;
    margin: 0 auto 1rem auto;
    background: #fff;
    border-radius: 1rem;
    overflow: hidden;
    position: relative;
  }
  #preview {
    width: 100%;
    height: 100%;
    display: block;
    touch-action: none;
  }
</style>
</head>
<body class="flex items-center justify-center px-4 py-10">

<div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-md text-center">
  <h1 class="text-3xl font-bold text-blue-500 mb-6">Upload & Crop Photo</h1>

  <input type="file" id="fileInput" accept="image/*" class="mb-4 block w-full text-sm text-gray-600 border border-gray-300 rounded-lg cursor-pointer focus:outline-none"/>

  <div id="previewContainer">
    <img id="preview" />
  </div>

  <button id="cropUploadBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg text-lg shadow-md mt-2 w-full">
    Crop & Upload
  </button>

  <button id="fetchBtn" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg text-lg shadow-md mt-2 w-full">
    Fetch & Show Media
  </button>

  <div id="mediaContainer" class="mt-4"></div>
</div>

<div id="toast" class="toast"></div>

<!-- Firebase SDKs (non-module version for local testing) -->
<script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js"></script>

<!-- Cropper.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCPGCctXZmnBwp2mTUqyCvluk0vHtwGE58",
    authDomain: "villroconnection.firebaseapp.com",
    databaseURL: "https://villroconnection.firebaseio.com",
    projectId: "villroconnection",
    storageBucket: "villroconnection.appspot.com",
    messagingSenderId: "672876428963",
    appId: "1:672876428963:web:00cd0cc83b1e3a17760916",
    measurementId: "G-7C09TXDJGR"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const storage = firebase.storage();
  const database = firebase.database();

  const urlParams = new URLSearchParams(window.location.search);
  const uid = urlParams.get("fook") || "demo_user";

  const fileInput = document.getElementById("fileInput");
  const preview = document.getElementById("preview");
  const mediaContainer = document.getElementById("mediaContainer");
  const toast = document.getElementById("toast");

  let cropper;

  fileInput.addEventListener("change", () => {
    const file = fileInput.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = e => {
      preview.src = e.target.result;

      preview.onload = () => {
        if (cropper) cropper.destroy();
        cropper = new Cropper(preview, {
          aspectRatio: 1,
          viewMode: 1,
          autoCropArea: 1,
          movable: true,
          zoomable: true,
          background: false,
          cropBoxMovable: true,
          cropBoxResizable: false,
          minCropBoxWidth: 512,
          minCropBoxHeight: 512,
        });
      };
    };
    reader.readAsDataURL(file);
  });

  // Toast helper
  function showToast(msg) {
    toast.textContent = msg;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 3000);
  }

  // Crop & Upload
  document.getElementById("cropUploadBtn").addEventListener("click", () => {
    if (!cropper) { showToast("Please select an image first"); return; }

    const canvas = cropper.getCroppedCanvas({ width: 512, height: 512, imageSmoothingQuality: "high" });
    if (!canvas) { showToast("Failed to crop image"); return; }

    canvas.toBlob(async blob => {
      if (!blob) { showToast("Failed to create blob"); return; }

      try {
        const storageRef = storage.ref(`customer_images/${uid}_${Date.now()}.png`);
        await storageRef.put(blob);
        const downloadURL = await storageRef.getDownloadURL();

        const userRef = database.ref("Customer_Details/" + uid);
        await userRef.update({ image: downloadURL, media: downloadURL });

        showToast("Image cropped & uploaded successfully!");
      } catch (err) {
        showToast("Upload failed: " + err.message);
      }
    }, "image/png", 1);
  });

  // Fetch & Show Media
  document.getElementById("fetchBtn").addEventListener("click", async () => {
    try {
      const snapshot = await database.ref("Customer_Details/" + uid + "/media").get();
      if (snapshot.exists()) {
        displayMedia(snapshot.val());
      } else {
        showToast("No media found for this user");
      }
    } catch (err) {
      showToast("Error fetching media: " + err.message);
    }
  });

  function displayMedia(url) {
    mediaContainer.innerHTML = "";
    const cleanUrl = url.split("?")[0].toLowerCase();

    if (cleanUrl.match(/\.(jpeg|jpg|png|gif)$/)) {
      const img = document.createElement("img");
      img.src = url;
      img.className = "mx-auto rounded-xl shadow-md mb-2";
      img.style.width = "300px";
      mediaContainer.appendChild(img);
    } else if (cleanUrl.match(/\.(mp4|webm|ogg)$/)) {
      const video = document.createElement("video");
      video.src = url;
      video.controls = true;
      video.className = "mx-auto rounded-xl shadow-md mb-2";
      video.style.width = "300px";
      mediaContainer.appendChild(video);
    } else {
      const p = document.createElement("p");
      p.textContent = "Unknown file type: " + url;
      mediaContainer.appendChild(p);
    }

    const downloadBtn = document.createElement("a");
    downloadBtn.href = url;
    downloadBtn.target = "_blank";
    downloadBtn.textContent = "Download Media";
    downloadBtn.className = "bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md inline-block mt-2";
    mediaContainer.appendChild(downloadBtn);
  }
</script>

</body>
</html>
