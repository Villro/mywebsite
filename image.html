  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js";
    import { getDatabase, ref as dbRef, update, get, child } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCPGCctXZmnBwp2mTUqyCvluk0vHtwGE58",
      authDomain: "villroconnection.firebaseapp.com",
      databaseURL: "https://villroconnection.firebaseio.com",
      projectId: "villroconnection",
      storageBucket: "villroconnection.appspot.com",
      messagingSenderId: "672876428963",
      appId: "1:672876428963:web:00cd0cc83b1e3a17760916",
      measurementId: "G-7C09TXDJGR"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const database = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const uid = urlParams.get("fook"); // ?fook=12345

    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const previewContainer = document.getElementById("previewContainer");
    const mediaContainer = document.getElementById("mediaContainer");

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          previewContainer.classList.remove("hidden");
        };
        reader.readAsDataURL(file);
      }
    });

    // Upload image
    window.uploadImage = async function() {
      const file = fileInput.files[0];
      if (!file) {
        showToast("Please select an image first");
        return;
      }
      try {
        const storageRef = ref(storage, `customer_images/${uid}_${file.name}`);
        await uploadBytes(storageRef, file);
        const downloadURL = await getDownloadURL(storageRef);

        const userRef = dbRef(database, "Customer_Details/" + uid);
        await update(userRef, { image: downloadURL });

        showToast("Image uploaded & URL saved successfully!");
      } catch (error) {
        showToast("Upload failed: " + error.message);
      }
    };

    // Fetch media (image or video)
    window.fetchMedia = async function() {
      try {
        const snapshot = await get(child(dbRef(database), "Customer_Details/" + uid + "/media"));
        if (snapshot.exists()) {
          const url = snapshot.val();
          displayMedia(url);
        } else {
          showToast("No media found for this user");
        }
      } catch (error) {
        showToast("Error fetching media: " + error.message);
      }
    };

    function displayMedia(url) {
      mediaContainer.innerHTML = "";

      const cleanUrl = url.split("?")[0].toLowerCase();

      if (cleanUrl.match(/\.(jpeg|jpg|png|gif)$/)) {
        const box = document.createElement("div");
        box.className = "crop-box mx-auto mb-4";
        const img = document.createElement("img");
        img.src = url;
        box.appendChild(img);
        mediaContainer.appendChild(box);
      } else if (cleanUrl.match(/\.(mp4|webm|ogg)$/)) {
        const video = document.createElement("video");
        video.src = url;
        video.controls = true;
        video.className = "mx-auto rounded-xl shadow-md mb-2";
        video.style.width = "300px";
        mediaContainer.appendChild(video);
      } else {
        const p = document.createElement("p");
        p.textContent = "Unknown file type: " + url;
        mediaContainer.appendChild(p);
      }

      // Download button
      const downloadBtn = document.createElement("a");
      downloadBtn.href = url;
      downloadBtn.target = "_blank";
      downloadBtn.textContent = "Download to Gallery";
      downloadBtn.className = "bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md inline-block mt-2";
      mediaContainer.appendChild(downloadBtn);
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }
  </script>

</body>
</html>
