<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Photo</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
      min-height: 100vh;
    }

    /* Toast styling */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 1000;
    }
    .toast.show { opacity: 1; pointer-events: auto; }
  </style>
</head>
<body class="flex items-center justify-center px-4 py-10">

  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md text-center">
    <h1 class="text-3xl font-bold text-blue-500 mb-6">Upload Your Photo</h1>

    <input 
      type="file" 
      id="fileInput" 
      accept="image/*"
      class="mb-4 block w-full text-sm text-gray-600 border border-gray-300 rounded-lg cursor-pointer focus:outline-none"
    />

    <img id="preview" class="mx-auto mb-4 max-h-60 rounded-xl hidden" alt="Preview"/>

    <button 
      onclick="uploadImage()" 
      class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg text-lg shadow-md transform hover:scale-105 transition-all duration-200"
    >
      Upload & Save
    </button>

    <p class="text-sm text-gray-500 mt-6">Your photo will be securely stored</p>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js";

    // ðŸ”¹ Config for STORAGE (villroconnection project)
    const storageConfig = {
      apiKey: "AIzaSyCPGCctXZmnBwp2mTUqyCvluk0vHtwGE58",
      authDomain: "villroconnection.firebaseapp.com",
      databaseURL: "https://villroconnection.firebaseio.com",
      projectId: "villroconnection",
      storageBucket: "villroconnection.appspot.com",
      messagingSenderId: "672876428963",
      appId: "1:672876428963:web:00cd0cc83b1e3a17760916",
      measurementId: "G-7C09TXDJGR"
    };

    // ðŸ”¹ Config for FIRESTORE (myvillro project)
    const firestoreConfig = {
      apiKey: "AIzaSyApKZcE9n07a5ct8abRcNGj0sw0h1G9fwY",
      authDomain: "myvillro.firebaseapp.com",
      projectId: "myvillro",
      storageBucket: "myvillro.appspot.com",
      messagingSenderId: "277825963335",
      appId: "1:277825963335:web:c7b3dcfdf7be337cba7862",
      measurementId: "G-86BMPBED29"
    };

    // Initialize two apps
    const appStorage = initializeApp(storageConfig, "app-storage");
    const appFirestore = initializeApp(firestoreConfig, "app-firestore");

    // Get services
    const storage = getStorage(appStorage, "gs://villroconnection.appspot.com");
    const db = getFirestore(appFirestore);

    // Get uid/code from query string
    const urlParams = new URLSearchParams(window.location.search);
    const uid = urlParams.get("fook");

    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.classList.remove("hidden");
        };
        reader.readAsDataURL(file);
      }
    });

    window.uploadImage = async function() {
      const file = fileInput.files[0];
      if (!file) {
        showToast("Please select an image first");
        return;
      }

      try {
        // Upload to Storage (villroconnection)
        const storageRef = ref(storage, `customer_images/${uid}_${Date.now()}_${file.name}`);
        await uploadBytes(storageRef, file);
        const downloadURL = await getDownloadURL(storageRef);

        // Save URL in Firestore (myvillro)
        await setDoc(doc(db, "Customer_Details", uid), { image: downloadURL }, { merge: true });

        showToast("Image uploaded & URL saved successfully!");
      } catch (error) {
        console.error("Upload error:", error);
        showToast("Upload failed");
      }
    };

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }
  </script>
</body>
</html>
