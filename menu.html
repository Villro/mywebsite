<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Delicious Food Menu</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fef9f4;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #d32f2f;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .item {
      width: 250px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .item h3 {
      margin: 10px;
      font-size: 1.2rem;
      color: #333;
    }
    .item p {
      margin: 0 10px 10px;
      font-size: 1rem;
      color: #777;
    }
    /* Single item animated view */
    .animated-view {
      animation: fadeIn 0.8s ease-in-out;
    }
    .animated-view img {
      width: 80%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      background: linear-gradient(45deg, #ff512f, #dd2476);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div id="app">
    <h1>Delicious Food Menu</h1>
    <div class="menu" id="menuList"></div>
  </div>

  <script>
    // Menu Data
    const menuData = [
      { category: 'A', name: 'Grilled Chicken', description: 'Juicy and spicy grilled chicken', img: 'https://readdy.ai/api/search-image?query=Delicious' },
      { category: 'A', name: 'Paneer Tikka', description: 'Soft paneer cubes roasted to perfection', img: 'https://readdy.ai/api/search-image?query=Perfectly' },
      { category: 'B', name: 'Veg Burger', description: 'Loaded with fresh veggies', img: 'https://readdy.ai/api/search-image?query=Perfectly' },
      { category: 'B', name: 'Cheese Pizza', description: 'Extra cheese delight', img: 'https://readdy.ai/api/search-image?query=Fresh' },
      { category: 'C', name: 'Brownie', description: 'Chocolate fudge brownie', img: 'https://readdy.ai/api/search-image?query=Delicious' },
      { category: 'C', name: 'Ice Cream Sundae', description: 'Sweet and creamy', img: 'https://readdy.ai/api/search-image?query=Perfectly' }
    ];

    // Get URL params
    const params = new URLSearchParams(window.location.search);
    const category = params.get('category');
    const imgLink = params.get('img');

    // If img parameter exists ‚Üí show single item view
    if (imgLink) {
      document.getElementById('app').innerHTML = `
        <div class="animated-view">
          <h1>üçΩÔ∏è Our Delicious Menu</h1>
          <img src="${imgLink}" alt="Menu Image">
          <br>
          <button onclick="window.history.back()">‚¨Ö Back</button>
        </div>
      `;
    } else {
      // Show category-based menu
      const filteredMenu = menuData.filter(item => item.category === category);
      const menuList = document.getElementById('menuList');

      filteredMenu.forEach(item => {
        menuList.innerHTML += `
          <div class="item" onclick="viewItem('${item.img}')">
            <img src="${item.img}" alt="${item.name}">
            <h3>${item.name}</h3>
            <p>${item.description}</p>
          </div>
        `;
      });
    }

    // Redirect to same page with img param
    function viewItem(img) {
      window.location.href = window.location.pathname + "?img=" + encodeURIComponent(img);
    }
  </script>
</body>
</html>
