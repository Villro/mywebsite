<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delicious Food Menu</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    .font-pacifico {
      font-family: 'Pacifico', cursive;
    }
    .hover-scale:hover {
      transform: scale(1.05);
    }
    .hover-shadow:hover {
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    .circle-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    .circle-container img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .circle-container img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body class="antialiased bg-gray-50">

  <!-- Header -->
  <div class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-6">
      <h1 class="text-3xl font-bold text-gray-900 text-center font-pacifico">Delicious Food Menu</h1>
      <p class="text-gray-600 text-center mt-2">Choose from our selection of amazing dishes</p>
    </div>
  </div>

  <!-- Category Selector -->
  <div class="circle-container">
    <img src="https://firebasestorage.googleapis.com/v0/b/villroconnection.appspot.com/o/img%2Fzomato-app-logo-icon-hd-png-701751694968330repz0n4tud-modified.png?alt=media&token=f767c0e6-ecd7-450f-b8e7-a1e3a6245065" onclick="filterCategory('A')">
    <img src="https://firebasestorage.googleapis.com/v0/b/villroconnection.appspot.com/o/img%2Fswi.png?alt=media&token=8630e991-c779-42c1-a148-f7d75c765e92" onclick="filterCategory('B')">
    <img src="https://firebasestorage.googleapis.com/v0/b/villroconnection.appspot.com/o/img%2Fsoffer.png?alt=media&token=365032b4-daa5-440b-a845-1a3ebf72ba82" onclick="filterCategory('C')">
  </div>

  <!-- Food Cards Grid -->
  <div class="max-w-7xl mx-auto px-4 py-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8" id="foodGrid">
      <!-- Food cards will be generated by JavaScript -->
    </div>
  </div>

  <!-- Footer -->
  <div class="bg-white border-t mt-16">
    <div class="max-w-7xl mx-auto px-4 py-8 text-center">
      <p class="text-gray-600">Â© 2024 Delicious Food Menu. All rights reserved.</p>
    </div>
  </div>

  <script>
    // Food items data with categories
    const foodItems = [
      { id: 1, category: 'A', name: "Margherita Pizza", image: "https://via.placeholder.com/400x300?text=Pizza", price: "$14.99", link: "#" },
      { id: 2, category: 'A', name: "Grilled Salmon", image: "https://via.placeholder.com/400x300?text=Salmon", price: "$22.50", link: "#" },
      { id: 3, category: 'B', name: "Caesar Salad", image: "https://via.placeholder.com/400x300?text=Salad", price: "$11.75", link: "#" },
      { id: 4, category: 'B', name: "Beef Burger", image: "https://via.placeholder.com/400x300?text=Burger", price: "$16.25", link: "#" },
      { id: 5, category: 'C', name: "Chicken Pasta", image: "https://via.placeholder.com/400x300?text=Pasta", price: "$18.00", link: "#" },
      { id: 6, category: 'C', name: "Chocolate Cake", image: "https://via.placeholder.com/400x300?text=Cake", price: "$8.99", link: "#" }
    ];

    function generateStars() {
      return `
        <div class="flex items-center text-yellow-400">
          <i class="ri-star-fill"></i>
          <i class="ri-star-fill"></i>
          <i class="ri-star-fill"></i>
          <i class="ri-star-fill"></i>
          <i class="ri-star-line"></i>
        </div>
      `;
    }

    function createFoodCard(item) {
      return `
        <div class="bg-white rounded-lg shadow-lg overflow-hidden hover-shadow transition-all duration-300">
          <div class="relative h-56 overflow-hidden">
            <img src="${item.image}" alt="${item.name}" class="w-full h-full object-cover object-top hover-scale transition-transform duration-300" />
          </div>
          <div class="p-6">
            <h3 class="text-lg font-semibold text-gray-900 mb-2">${item.name}</h3>
            <div class="flex items-center justify-between mb-4">
              <span class="text-xl font-bold text-green-600">${item.price}</span>
              ${generateStars()}
            </div>
            <button onclick="window.open('${item.link}', '_blank')" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center gap-2">
              <i class="ri-external-link-line"></i> View Details
            </button>
          </div>
        </div>
      `;
    }

    function displayFoodCards(category = null) {
      const foodGrid = document.getElementById('foodGrid');
      let filteredItems = category ? foodItems.filter(item => item.category === category) : foodItems;
      foodGrid.innerHTML = filteredItems.map(item => createFoodCard(item)).join('');
    }

    function filterCategory(cat) {
      displayFoodCards(cat);
    }

    document.addEventListener('DOMContentLoaded', () => {
      displayFoodCards(); // Show all initially
    });
  </script>
</body>
</html>
