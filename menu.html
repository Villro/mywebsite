<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #ff5722;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <img id="menuImg" src="" alt="Menu Image">
  <button onclick="goBack()">Back to Menu</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const imgLink = params.get('img');
    document.getElementById('menuImg').src = imgLink;

    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
