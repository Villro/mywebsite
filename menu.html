<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Menu</title>

  <!-- Google Fonts & Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Animated view styles */
    .animated-view {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(-45deg, #fff, #fad0c4, #fff, #ffdde1);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: #fff;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 20px;
      box-sizing: border-box;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animated-view h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.2rem;
      margin: 10px 0 20px;
      text-align: center;
      color: #ff5722;
      letter-spacing: 1px;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.2);
      animation: fadeInDown 1s ease forwards;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animated-view img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.5s;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .animated-view button {
      margin: 25px 0;
      padding: 12px 25px;
      background: linear-gradient(45deg, #ff512f, #dd2476);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .animated-view button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    /* Tailwind extra helpers */
    .font-pacifico { font-family: 'Pacifico', cursive; }
    .hover-scale:hover { transform: scale(1.05); }
    .hover-shadow:hover { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
  </style>
</head>
<body class="antialiased">

<div id="app"></div>

<script>
const params = new URLSearchParams(window.location.search);
const imgLink = params.get('img');

if (imgLink) {
  // Show animated single menu view
  document.getElementById('app').innerHTML = `
    <div class="animated-view">
      <h1>üçΩÔ∏è Our Delicious Menu</h1>
      <img src="${imgLink}" alt="Menu Image">
      <button onclick="window.history.back()">‚¨Ö Back</button>
    </div>
  `;
} else {
  // Show Tailwind food menu grid
  const foodItems = [
    { id: 1, name: "Margherita Pizza", image: "https://readdy.ai/api/search-image?query=Delicious margherita pizza with fresh mozzarella cheese, tomato sauce, and basil leaves on a wooden table, professional food photography with warm lighting and simple clean background&width=400&height=300&seq=pizza1&orientation=landscape", price: "$14.99", link: "https://example.com/margherita-pizza" },
    { id: 2, name: "Grilled Salmon", image: "https://readdy.ai/api/search-image?query=Perfectly grilled salmon fillet with herbs and lemon on a white plate, restaurant quality food photography with elegant presentation and clean minimalist background&width=400&height=300&seq=salmon1&orientation=landscape", price: "$22.50", link: "https://example.com/grilled-salmon" },
    { id: 3, name: "Caesar Salad", image: "https://readdy.ai/api/search-image?query=Fresh caesar salad with crispy romaine lettuce, parmesan cheese, croutons and caesar dressing in a white bowl, food photography with natural lighting and simple background&width=400&height=300&seq=salad1&orientation=landscape", price: "$11.75", link: "https://example.com/caesar-salad" },
    { id: 4, name: "Beef Burger", image: "https://readdy.ai/api/search-image?query=Juicy beef burger with lettuce, tomato, cheese and special sauce on a sesame bun, professional food photography with appetizing presentation and clean background&width=400&height=300&seq=burger1&orientation=landscape", price: "$16.25", link: "https://example.com/beef-burger" },
    { id: 5, name: "Chicken Pasta", image: "https://readdy.ai/api/search-image?query=Creamy chicken pasta with herbs and parmesan cheese in a white bowl, professional restaurant food photography with warm lighting and simple elegant background&width=400&height=300&seq=pasta1&orientation=landscape", price: "$18.00", link: "https://example.com/chicken-pasta" },
    { id: 6, name: "Chocolate Cake", image: "https://readdy.ai/api/search-image?query=Rich chocolate cake slice with chocolate ganache and berries on a white plate, professional dessert photography with elegant presentation and clean minimalist background&width=400&height=300&seq=cake1&orientation=landscape", price: "$8.99", link: "https://example.com/chocolate-cake" }
  ];

  function generateStars() {
    return `
      <div class="flex items-center text-yellow-400">
        <i class="ri-star-fill"></i><i class="ri-star-fill"></i><i class="ri-star-fill"></i><i class="ri-star-fill"></i><i class="ri-star-line"></i>
      </div>
    `;
  }

  function createFoodCard(item) {
    return `
      <div class="bg-white rounded-lg shadow-lg overflow-hidden hover-shadow transition-all duration-300">
        <div class="relative h-64 overflow-hidden">
          <img src="${item.image}" alt="${item.name}" class="w-full h-full object-cover object-top hover-scale transition-transform duration-300" />
        </div>
        <div class="p-6">
          <h3 class="text-xl font-semibold text-gray-900 mb-2">${item.name}</h3>
          <div class="flex items-center justify-between mb-4">
            <span class="text-2xl font-bold text-green-600">${item.price}</span>
            ${generateStars()}
          </div>
          <button onclick="window.open('${item.link}', '_blank')" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center gap-2">
            <i class="ri-external-link-line"></i> View Details
          </button>
        </div>
      </div>
    `;
  }

  document.getElementById('app').innerHTML = `
    <div class="min-h-screen bg-gray-50">
      <div class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-6">
          <h1 class="text-3xl font-bold text-gray-900 text-center">Delicious Food Menu</h1>
          <p class="text-gray-600 text-center mt-2">Choose from our selection of amazing dishes</p>
        </div>
      </div>
      <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          ${foodItems.map(createFoodCard).join('')}
        </div>
      </div>
      <div class="bg-white border-t mt-16">
        <div class="max-w-7xl mx-auto px-4 py-8 text-center">
          <p class="text-gray-600">¬© 2024 Delicious Food Menu. All rights reserved.</p>
        </div>
      </div>
    </div>
  `;
}
</script>

</body>
</html>
