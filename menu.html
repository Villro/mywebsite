<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu View</title>

  <!-- Google Font for Stylish Heading -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    /* Background animation */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(-45deg, #fff, #fad0c4, #fff, #ffdde1);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: #fff;
      overflow-x: hidden;
      overflow-y: auto; /* Enable vertical scroll */
      -webkit-overflow-scrolling: touch; /* Smooth scrolling for iOS */
      padding: 20px;
      box-sizing: border-box;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Heading */
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.2rem;
      margin: 10px 0 20px;
      text-align: center;
      color: #ff5722;
      letter-spacing: 1px;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.2);
      animation: fadeInDown 1s ease forwards;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Image */
    img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Button */
    button {
      margin: 25px 0;
      padding: 12px 25px;
      background: linear-gradient(45deg, #ff512f, #dd2476);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h1>üçΩÔ∏è Our Delicious Menu</h1>
  <img id="menuImg" src="" alt="Menu Image">
  <button onclick="goBack()">‚¨Ö Back</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const imgLink = params.get('img');
    document.getElementById('menuImg').src = imgLink;

    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
