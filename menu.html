<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Delicious Food Menu</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fef9f4;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #d32f2f;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .item {
      width: 250px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .item h3 {
      margin: 10px;
      font-size: 1.2rem;
      color: #333;
    }
    .item p {
      margin: 0 10px 10px;
      font-size: 1rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Delicious Food Menu</h1>
  <div class="menu" id="menuList"></div>

  <script>
    // Menu Data (Placed Manually)
    const menuData = [
      { category: 'A', name: 'Grilled Chicken', description: 'Juicy and spicy grilled chicken', img: 'https://via.placeholder.com/250x160?text=Grilled+Chicken' },
      { category: 'A', name: 'Paneer Tikka', description: 'Soft paneer cubes roasted to perfection', img: 'https://via.placeholder.com/250x160?text=Paneer+Tikka' },
      { category: 'B', name: 'Veg Burger', description: 'Loaded with fresh veggies', img: 'https://via.placeholder.com/250x160?text=Veg+Burger' },
      { category: 'B', name: 'Cheese Pizza', description: 'Extra cheese delight', img: 'https://via.placeholder.com/250x160?text=Cheese+Pizza' },
      { category: 'C', name: 'Brownie', description: 'Chocolate fudge brownie', img: 'https://via.placeholder.com/250x160?text=Brownie' },
      { category: 'C', name: 'Ice Cream Sundae', description: 'Sweet and creamy', img: 'https://via.placeholder.com/250x160?text=Ice+Cream+Sundae' }
    ];

    // Get category from URL
    const params = new URLSearchParams(window.location.search);
    const category = params.get('category');

    // Filter data based on category
    const filteredMenu = menuData.filter(item => item.category === category);

    // Show data
    const menuList = document.getElementById('menuList');
    filteredMenu.forEach(item => {
      menuList.innerHTML += `
        <div class="item">
          <img src="${item.img}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>${item.description}</p>
        </div>
      `;
    });
  </script>
</body>
</html>
