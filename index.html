<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    h1 {
      color: #007bff;
      font-size: 24px;
      text-align: center;
    }
    p {
      font-size: 18px;
      text-align: center;
    }
    .menu {
      max-width: 400px;
      margin: 20px auto;
      padding: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="menu">
    <h1>Welcome to My Restaurant!</h1>
    <p>This website is mobile-friendly and hosted for free.</p>
    <p>Scan QR code to access this menu anytime.</p>
  </div>
</body>
</html>
