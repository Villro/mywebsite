<!DOCTYPE html>
<html>
<head>
  <title>Enter Code</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f7f7f7; }
    h1 { color: #ff5722; }
    input { padding: 10px; font-size: 18px; width: 200px; margin: 10px; text-align: center; }
    button { padding: 10px 20px; font-size: 18px; background: #ff5722; color: white; border: none; border-radius: 5px; }
    .toast { position: fixed; bottom: 20px; background: #333; color: white; padding: 10px 20px; border-radius: 5px; opacity: 0.9; display: none; }
  </style>
</head>
<body>

  <h1>Enter 6-Digit Code</h1>
  <input type="text" id="codeInput" maxlength="6" placeholder="123456">
  <button onclick="checkCode()">Submit</button>

  <div id="toast" class="toast"></div>

  <!-- Firebase SDK with Your Config -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCPGCctXZmnBwp2mTUqyCvluk0vHtwGE58",
      authDomain: "villroconnection.firebaseapp.com",
      databaseURL: "https://villroconnection.firebaseio.com",
      projectId: "villroconnection",
      storageBucket: "villroconnection.appspot.com",
      messagingSenderId: "672876428963",
      appId: "1:672876428963:web:00cd0cc83b1e3a17760916",
      measurementId: "G-7C09TXDJGR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Set your UserId (can be dynamic later)
    const userId = "Usid"; // Replace with actual userId

    window.checkCode = async function() {
      const codeInput = document.getElementById("codeInput").value.trim();
      if (codeInput.length !== 6) {
        showToast("Please enter a valid 6-digit code");
        return;
      }

      try {
        const userRef = ref(db, userId);
        const snapshot = await get(userRef);
        let found = false;

        if (snapshot.exists()) {
          snapshot.forEach(childSnap => {
            const data = childSnap.val();
            const savedCode = data.code.toString(); // Convert Firebase number to string
            if (savedCode === codeInput) {
              const restaurantName = data.restaurant;
              if (restaurantName) {
                window.location.href = `${restaurantName}.html?fook="show"`;
              } else {
                showToast("Restaurant name missing");
              }
              found = true;
              return true; // stop loop
            }
          });

          if (!found) {
            showToast("Invalid code");
          }
        } else {
          showToast("No data found");
        }

      } catch (error) {
        console.error("Database error:", error);
        showToast("Error accessing database");
      }
    };

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 3000);
    }
  </script>

</body>
</html>
