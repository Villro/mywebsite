<!DOCTYPE html>
<html>
<head>
  <title>Enter Code</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f7f7f7; }
    h1 { color: #ff5722; }
    input { padding: 10px; font-size: 18px; width: 200px; margin: 10px; text-align: center; }
    button { padding: 10px 20px; font-size: 18px; background: #ff5722; color: white; border: none; border-radius: 5px; }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      opacity: 0.9;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <h1>Enter 6-Digit Code</h1>
  <input type="text" id="codeInput" maxlength="6" placeholder="123456">
  <button onclick="checkCode()">Submit</button>

  <div id="toast" class="toast"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, doc, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApKZcE9n07a5ct8abRcNGj0sw0h1G9fwY",
      authDomain: "myvillro.firebaseapp.com",
      projectId: "myvillro",
      storageBucket: "myvillro.firebasestorage.app",
      messagingSenderId: "277825963335",
      appId: "1:277825963335:web:c7b3dcfdf7be337cba7862",
      measurementId: "G-86BMPBED29"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const userId = "Usid"; // Replace with actual userId if needed

    window.checkCode = async function() {
      const codeInput = document.getElementById("codeInput").value.trim();
      if (codeInput.length !== 6) {
        showToast("Please enter a valid 6-digit code");
        return;
      }

      try {
        const subCollectionRef = collection(db, userId); // datas > Usid > subDocs
        const snapshot = await getDocs(subCollectionRef);

        let found = false;
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const savedCode = data.code?.toString();
          const restaurant = data.restaurant;

          if (savedCode === codeInput) {
            if (restaurant) {
              window.location.href = `${restaurant}.html?fook=${savedCode}&done=show`;

            } else {
              showToast("Restaurant name missing");
            }
            found = true;
            return;
          }
        });

        if (!found) {
          showToast("Invalid code");
        }

      } catch (error) {
        console.error("Firestore error:", error);
        showToast("Error accessing Firestore");
      }
    };

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 3000);
    }
  </script>

</body>
</html>
