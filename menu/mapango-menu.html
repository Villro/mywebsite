<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delicious Food Menu</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    .font-pacifico {
      font-family: 'Pacifico', cursive;
    }
    .hover-scale:hover {
      transform: scale(1.05);
    }
    .hover-shadow:hover {
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    .circle-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    .circle-container img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }
    .circle-container img:hover {
      transform: scale(1.1);
    }
    .circle-container img.active {
      border-color: #3b82f6; /* Tailwind blue-500 */
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.6);
    }
  </style>
</head>
<body class="antialiased bg-gray-50">

  <!-- Header -->
  <div class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-6">
      <h1 class="text-3xl font-bold text-gray-900 text-center font-pacifico">Delicious Food Menu</h1>
      <p class="text-gray-600 text-center mt-2">Choose from our selection of amazing dishes</p>
    </div>
  </div>

  <!-- Category Selector -->
  <div class="circle-container">
    <img data-cat="A" src="https://firebasestorage.googleapis.com/v0/b/villroconnection.appspot.com/o/img%2Fzomato-app-logo-icon-hd-png-701751694968330repz0n4tud-modified.png?alt=media&token=f767c0e6-ecd7-450f-b8e7-a1e3a6245065">
    <img data-cat="B" src="https://firebasestorage.googleapis.com/v0/b/villroconnection.appspot.com/o/img%2Fswi.png?alt=media&token=8630e991-c779-42c1-a148-f7d75c765e92">
    <img data-cat="C" src="https://firebasestorage.googleapis.com/v0/b/villroconnection.appspot.com/o/img%2Fsoffer.png?alt=media&token=365032b4-daa5-440b-a845-1a3ebf72ba82">
  </div>

  <!-- Food Cards Grid -->
  <div class="max-w-7xl mx-auto px-4 py-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8" id="foodGrid"></div>
  </div>

  <!-- Footer -->
  <div class="bg-white border-t mt-16">
    <div class="max-w-7xl mx-auto px-4 py-8 text-center">
      <p class="text-gray-600">Â© 2024 Delicious Food Menu. All rights reserved.</p>
    </div>
  </div>

  <script>
    // Food items data with categories
    const foodItems = [
      { id: 1, category: 'A', name: "Country Feast Pizza", image: "https://firebasestorage.googleapis.com/v0/b/villroconnection.appspot.com/o/rs_online_menu%2FPizza1.jpg?alt=media&token=f70f12ed-5c33-4224-9468-6c27941cd78f", price: "$14.99", link: "https://zomato.onelink.me/xqzv/9s3kzf09" },
      { id: 2, category: 'A', name: "Farm House Pizza", image: "https://firebasestorage.googleapis.com/v0/b/villroconnection.appspot.com/o/rs_online_menu%2FPizza2.webp?alt=media&token=175a75c1-f533-4942-9d3c-757110aa84b2", price: "$22.50", link: "#" },
      { id: 3, category: 'A', name: "Peppy Paneer Pizza", image: "https://firebasestorage.googleapis.com/v0/b/villroconnection.appspot.com/o/rs_online_menu%2FPizza3.webp?alt=media&token=4c570ca7-d30a-43b2-af05-8cf781b6226a", price: "$11.75", link: "#" },
      { id: 4, category: 'A', name: "Single Topping Corn", image: "https://firebasestorage.googleapis.com/v0/b/villroconnection.appspot.com/o/rs_online_menu%2FPizza4.webp?alt=media&token=837fa7ed-b2f1-4dd3-a4e7-43ea55c83528", price: "$16.25", link: "#" },
      { id: 5, category: 'A', name: "Single Topping Capsicum", image: "https://firebasestorage.googleapis.com/v0/b/villroconnection.appspot.com/o/rs_online_menu%2FPizza5.jpg?alt=media&token=2ac2a02e-1f0e-48f4-8999-e555e898655f", price: "$18.00", link: "#" },
      { id: 6, category: 'A', name: "Double Topping Corn & Paneer", image: "https://firebasestorage.googleapis.com/v0/b/villroconnection.appspot.com/o/rs_online_menu%2FPizza6.webp?alt=media&token=4bafe0cd-777b-4c00-ae90-4618eddc358c", price: "$8.99", link: "#" },
      { id: 7, category: 'A', name: "Double Topping Onion & Capsicum", image: "https://firebasestorage.googleapis.com/v0/b/villroconnection.appspot.com/o/rs_online_menu%2FPizza6.webp?alt=media&token=4bafe0cd-777b-4c00-ae90-4618eddc358c", price: "$18.00", link: "#" },
      { id: 8, category: 'A', name: "Cheese Volcano Peppy Panner Pizza", image: "https://firebasestorage.googleapis.com/v0/b/villroconnection.appspot.com/o/rs_online_menu%2Fvolcano.png?alt=media&token=a3d5faff-6760-42ac-b136-2a13746200d3", price: "$8.99", link: "#" },
      { id: 9, category: 'A', name: "Potato Crispy Burger", image: "https://firebasestorage.googleapis.com/v0/b/villroconnection.appspot.com/o/rs_online_menu%2FBurger.jpg?alt=media&token=754716f3-73f4-401a-a39b-b6c2dce1ee0f", price: "$18.00", link: "#" },
      { id: 10, category: 'A', name: "Veg Club Sandwich", image: "https://firebasestorage.googleapis.com/v0/b/villroconnection.appspot.com/o/rs_online_menu%2FClub-sandwich.jpg?alt=media&token=bc4fcf5f-ed69-4253-8eda-9acca6e44382", price: "$8.99", link: "#" },
      { id: 11, category: 'A', name: "White Sauce Pasta", image: "https://firebasestorage.googleapis.com/v0/b/villroconnection.appspot.com/o/rs_online_menu%2FWhite%20sauce.jpg?alt=media&token=dca783e0-ea85-4b5c-af2a-a6b0bb91ddb9", price: "$18.00", link: "#" },
      { id: 12, category: 'A', name: "Stuffed Garlic Bread", image: "https://firebasestorage.googleapis.com/v0/b/villroconnection.appspot.com/o/rs_online_menu%2Fstuff%20garlic%20bread.jfif?alt=media&token=45bdf1ce-6d9a-4657-beee-a1ebac07d36b", price: "$18.00", link: "#" },
      { id: 13, category: 'A', name: "Solo Burger Meal", image: "https://firebasestorage.googleapis.com/v0/b/villroconnection.appspot.com/o/rs_online_menu%2FBurger%20Meal.jpg?alt=media&token=721a98b7-1af5-4ae1-9d98-5467751093d7", price: "$8.99", link: "#" },
      { id: 14, category: 'A', name: "Solo Pizza Meal", image: "https://firebasestorage.googleapis.com/v0/b/villroconnection.appspot.com/o/rs_online_menu%2FPizzaMeal.jpg?alt=media&token=b27adf4c-64c7-453a-abc6-d2c48f3fd4f3", price: "$18.00", link: "#" }
    
    ];

    function generateStars() {
      return `
        <div class="flex items-center text-yellow-400">
          <i class="ri-star-fill"></i>
          <i class="ri-star-fill"></i>
          <i class="ri-star-fill"></i>
          <i class="ri-star-fill"></i>
          <i class="ri-star-line"></i>
        </div>
      `;
    }

    function createFoodCard(item) {
      return `
        <div class="bg-white rounded-lg shadow-lg overflow-hidden hover-shadow transition-all duration-300">
          <div class="relative h-56 overflow-hidden">
            <img src="${item.image}" alt="${item.name}" class="w-full h-full object-cover object-top hover-scale transition-transform duration-300" />
          </div>
          <div class="p-6">
            <h3 class="text-lg font-semibold text-gray-900 mb-2">${item.name}</h3>
            <div class="flex items-center justify-between mb-4">
              <span class="text-xl font-bold text-green-600">${item.price}</span>
              ${generateStars()}
            </div>
            <button onclick="window.open('${item.link}', '_blank')" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center gap-2">
              <i class="ri-external-link-line"></i> View Details
            </button>
          </div>
        </div>
      `;
    }

    function displayFoodCards(category = null) {
      const foodGrid = document.getElementById('foodGrid');
      let filteredItems = category ? foodItems.filter(item => item.category === category) : foodItems;
      foodGrid.innerHTML = filteredItems.map(item => createFoodCard(item)).join('');
    }

    function highlightCircle(cat) {
      document.querySelectorAll('.circle-container img').forEach(img => {
        img.classList.toggle('active', img.dataset.cat === cat);
      });
    }

    function filterCategory(cat) {
      highlightCircle(cat);
      displayFoodCards(cat);
      history.replaceState(null, '', '?done=' + cat);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const foodLink = params.get('done');
      if (foodLink) {
        filterCategory(foodLink);
      } else {
        displayFoodCards();
      }

      document.querySelectorAll('.circle-container img').forEach(img => {
        img.addEventListener('click', () => {
          filterCategory(img.dataset.cat);
        });
      });
    });
  </script>

</body>
</html>
