<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Membership Card</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffecd2, #fcb69f);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .card {
    width: 360px;
    background: white;
    border-radius: 20px;
    box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
    overflow: hidden;
    animation: float 3s ease-in-out infinite;
    transition: transform 0.3s ease;
  }

  .card:hover {
    transform: scale(1.05);
  }

  .card img {
    width: 95%;
    height: 220px; /* Fixed height for balance */
    object-fit: contain; /* Fit image nicely without cropping */
    background: #fff; /* Background behind transparent parts */
    padding: 10px;
  }

  .card-text {
    padding: 20px;
    text-align: center;
    font-size: 1rem;
    color: #333;
    line-height: 1.5;
    animation: fadeIn 1.5s ease-in-out;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0px); }
  }
</style>
</head>
<body>

<div class="card">
  <img src="https://firebasestorage.googleapis.com/v0/b/villroconnection.appspot.com/o/img%2FMembership%20(1).png?alt=media&token=07364231-aec9-4a8c-9e13-56e96a8ebb12" alt="Membership Card">
  <div class="card-text">
    This card gives you <b>5% to 10% discount</b> on every offline order.<br>
    Plus, with each order, you earn a coin in your account â€” redeem coins to enjoy <b>free tasty meals</b> at our restaurant.
  </div>
</div>

</body>
</html>
