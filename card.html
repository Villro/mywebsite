<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discount Card</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff8a8a, #ff4d4d);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .card {
        width: 350px;
        height: 500px;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0px 15px 35px rgba(0, 0, 0, 0.3);
        background: #fff;
        transform: scale(0.8);
        animation: popUp 0.8s ease forwards;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: scale(0.85);
        box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.4);
    }

    .card img {
        width: 100%;
        height: 70%;
        object-fit: cover;
        animation: fadeIn 1.5s ease forwards;
    }

    .card-text {
        padding: 15px;
        font-size: 14px;
        color: #333;
        line-height: 1.4;
        text-align: center;
        animation: slideUp 1.5s ease forwards;
    }

    @keyframes popUp {
        0% { transform: scale(0); opacity: 0; }
        100% { transform: scale(0.8); opacity: 1; }
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: scale(1.1); }
        100% { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
        0% { transform: translateY(30px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }
</style>
</head>
<body>

<div class="card">
    <img src="https://firebasestorage.googleapis.com/v0/b/villroconnection.appspot.com/o/img%2FMembership%20(1).png?alt=media&token=07364231-aec9-4a8c-9e13-56e96a8ebb12" alt="Discount Card">
    <div class="card-text">
        <strong>This card gives you 5% to 10% discount</strong> on every offline order.<br>
        Plus, with each order, you earn a coin in your account â€” redeem coins to enjoy free tasty meals at our restaurant!
    </div>
</div>

</body>
</html>
