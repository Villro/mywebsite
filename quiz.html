<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Villro Quiz Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #f0f4ff, #dfe9f3);
    text-align: center;
    margin: 0;
    padding: 0;
  }
  .card {
    background: #fff;
    max-width: 400px;
    margin: 60px auto;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }
  h2 {
    color: #333;
  }
  button {
    display: block;
    width: 90%;
    padding: 12px;
    margin: 10px auto;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #007bff;
    color: white;
    transition: background 0.3s;
  }
  button:hover {
    background: #0056b3;
  }
  input {
    width: 90%;
    padding: 12px;
    margin: 10px auto;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    display: block;
  }
  #status {
    color: #555;
    font-weight: bold;
  }
</style>
</head>
<body>
<div class="card">
  <h2 id="question">Enter your name to join</h2>
  <input type="text" id="playerName" placeholder="Enter your name" autocomplete="off" />
  <button id="joinBtn">Join Game</button>
  <p id="status"></p>
  <div id="options"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getDatabase, ref, onValue, update, set } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCPGCctXZmnBwp2mTUqyCvluk0vHtwGE58",
    authDomain: "villroconnection.firebaseapp.com",
    databaseURL: "https://villroconnection.firebaseio.com",
    projectId: "villroconnection",
    storageBucket: "villroconnection.appspot.com",
    messagingSenderId: "672876428963",
    appId: "1:672876428963:web:00cd0cc83b1e3a17760916"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const qRef = ref(db, "quiz_game/current_question");
  const ansRef = ref(db, "quiz_game/answers");
  const playersRef = ref(db, "quiz_game/players");

  let playerName = localStorage.getItem("quiz_name") || null;
  const nameInput = document.getElementById("playerName");
  const statusElem = document.getElementById("status");
  const joinBtn = document.getElementById("joinBtn");
  const qElem = document.getElementById("question");
  const optElem = document.getElementById("options");

  function generateUniqueName(base) {
    const id = Math.floor(1000 + Math.random() * 9000);
    return base + "_" + id;
  }

  function joinGame(name) {
    playerName = generateUniqueName(name);
    localStorage.setItem("quiz_name", playerName);
    set(ref(db, "quiz_game/players/" + playerName), {
      joined: true,
      points: 0,
      timestamp: Date.now()
    });
    nameInput.style.display = "none";
    joinBtn.style.display = "none";
    qElem.innerText = "Waiting for next question...";
    statusElem.innerText = "Welcome, " + playerName + " ðŸ‘‹";
    startListening();
  }

  joinBtn.addEventListener("click", () => {
    const name = nameInput.value.trim();
    if (!name) return alert("Please enter your name!");
    joinGame(name);
  });

  nameInput.addEventListener("keypress", e => {
    if (e.key === "Enter") {
      const name = nameInput.value.trim();
      if (!name) return;
      joinGame(name);
    }
  });

  if (playerName) {
    nameInput.style.display = "none";
    joinBtn.style.display = "none";
    statusElem.innerText = "Welcome back, " + playerName + " ðŸ‘‹";
    startListening();
  }

  function startListening() {
    onValue(qRef, snapshot => {
      const data = snapshot.val();
      if (!data) {
        qElem.innerText = "Waiting for next question...";
        optElem.innerHTML = "";
        return;
      }

      qElem.innerText = data.question;
      optElem.innerHTML = "";

      if (data.showOptions) {
        const letters = ["A", "B", "C", "D"];
        data.options.forEach((opt, i) => {
          const btn = document.createElement("button");
          btn.innerText = letters[i] + ") " + opt;
          btn.onclick = async () => {
            if (!playerName) return alert("Please enter your name first!");
            const obj = { answer: i, time: Date.now() };
            await update(ansRef, { [playerName]: obj });
            optElem.innerHTML = `<p><b>Answer submitted!</b> Waiting for next question...</p>`;
          };
          optElem.appendChild(btn);
        });
      } else {
        optElem.innerHTML = "<p>Waiting for next question...</p>";
      }
    });
  }
</script>
</body>
</html>
