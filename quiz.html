<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Quiz Client</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2b5876, #4e4376);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #container {
      max-width: 600px;
      margin: auto;
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 15px;
    }
    button {
      background: #ff9800;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #ffa733; }
  </style>
</head>
<body>
  <div id="container">
    <h2>Quiz Game</h2>
    <div id="login">
      <p>Enter your name:</p>
      <input type="text" id="username" placeholder="Your name">
      <button id="joinBtn">Join</button>
    </div>

    <div id="quiz" style="display:none;">
      <h3 id="questionText">Waiting for question...</h3>
      <div id="options"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, get, child } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCPGCctXZmnBwp2mTUqyCvluk0vHtwGE58",
      authDomain: "villroconnection.firebaseapp.com",
      databaseURL: "https://villroconnection.firebaseio.com",
      projectId: "villroconnection",
      storageBucket: "villroconnection.appspot.com",
      messagingSenderId: "672876428963",
      appId: "1:672876428963:web:00cd0cc83b1e3a17760916"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const params = new URLSearchParams(window.location.search);
    const uid = params.get('uid') || 'TABLET_002'; // default tablet
    const basePath = `quiz_game/${uid}`;

    const loginDiv = document.getElementById('login');
    const quizDiv = document.getElementById('quiz');
    const joinBtn = document.getElementById('joinBtn');
    const usernameInput = document.getElementById('username');
    const questionText = document.getElementById('questionText');
    const optionsDiv = document.getElementById('options');

    let username = "";

    joinBtn.onclick = () => {
      username = usernameInput.value.trim();
      if (!username) return alert("Enter your name first!");
      loginDiv.style.display = 'none';
      quizDiv.style.display = 'block';
    };

    onValue(ref(db, `${basePath}/current_question`), (snap) => {
      const data = snap.val();
      if (!data) {
        questionText.innerText = "Waiting for next question...";
        optionsDiv.innerHTML = "";
        return;
      }

      questionText.innerText = data.question;
      optionsDiv.innerHTML = "";

      if (data.showOptions && data.options) {
        data.options.forEach((opt, i) => {
          const btn = document.createElement("button");
          btn.innerText = "ABCD"[i] + ". " + opt;
          btn.onclick = () => submitAnswer(i);
          optionsDiv.appendChild(btn);
        });
      }
    });

    function submitAnswer(ansIndex) {
      const ansRef = ref(db, `${basePath}/answers/${username}`);
      set(ansRef, {
        answer: ansIndex,
        time: Date.now()
      });
      optionsDiv.innerHTML = "<p>Answer submitted!</p>";
    }
  </script>
</body>
</html>
