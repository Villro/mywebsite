<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Villro Quiz Game</title>
<style>
  body { font-family: Arial, sans-serif; background: linear-gradient(135deg,#f0f4ff,#dfe9f3); text-align:center; }
  .card { background:#fff; max-width:400px; margin:60px auto; padding:20px; border-radius:15px; box-shadow:0 4px 20px rgba(0,0,0,0.1);}
  button,input { width:90%; padding:12px; margin:10px auto; font-size:16px; border:none; border-radius:8px; display:block; }
  button { background:#007bff; color:white; cursor:pointer; transition:background 0.3s; }
  button:hover { background:#0056b3; }
  input { border:1px solid #ccc; }
  #status { font-weight:bold; color:#444; margin-top:10px; }
</style>
</head>
<body>
<div class="card">
  <h2 id="question">Enter your name to join</h2>
  <input type="text" id="playerName" placeholder="Enter your name" autocomplete="off" />
  <button id="joinBtn">Join Game</button>
  <button id="changeBtn" style="display:none;">Change Name</button>
  <p id="status"></p>
  <div id="options"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getDatabase, ref, onValue, update, set, remove } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCPGCctXZmnBwp2mTUqyCvluk0vHtwGE58",
    authDomain: "villroconnection.firebaseapp.com",
    databaseURL: "https://villroconnection.firebaseio.com",
    projectId: "villroconnection",
    storageBucket: "villroconnection.appspot.com",
    messagingSenderId: "672876428963",
    appId: "1:672876428963:web:00cd0cc83b1e3a17760916"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const qRef = ref(db, "quiz_game/current_question");
  const ansRef = ref(db, "quiz_game/answers");
  const playersRef = ref(db, "quiz_game/players");

  const nameInput = document.getElementById("playerName");
  const joinBtn = document.getElementById("joinBtn");
  const changeBtn = document.getElementById("changeBtn");
  const statusElem = document.getElementById("status");
  const qElem = document.getElementById("question");
  const optElem = document.getElementById("options");

  let playerName = localStorage.getItem("quiz_name") || null;
  let hasJoined = false;

  // create unique tag for same names
  function uniqueName(base) {
    const id = Math.floor(1000 + Math.random() * 9000);
    return base + "_" + id;
  }

  async function joinGame(name) {
    playerName = uniqueName(name);
    localStorage.setItem("quiz_name", playerName);
    await set(ref(db, "quiz_game/players/" + playerName), {
      joined: true, points: 0, timestamp: Date.now()
    });
    hasJoined = true;
    nameInput.style.display = "none";
    joinBtn.style.display = "none";
    changeBtn.style.display = "block";
    qElem.innerText = "Waiting for next question...";
    statusElem.innerText = "Welcome, " + playerName + " ðŸ‘‹";
    listenToQuestions();
  }

  joinBtn.onclick = () => {
    const name = nameInput.value.trim();
    if (!name) return alert("Please enter your name!");
    joinGame(name);
  };

  changeBtn.onclick = () => {
    localStorage.removeItem("quiz_name");
    location.reload();
  };

  if (playerName) {
    hasJoined = true;
    nameInput.style.display = "none";
    joinBtn.style.display = "none";
    changeBtn.style.display = "block";
    statusElem.innerText = "Welcome back, " + playerName + " ðŸ‘‹";
    listenToQuestions();
  }

  function listenToQuestions() {
    onValue(qRef, snapshot => {
      const q = snapshot.val();
      if (!q) {
        qElem.innerText = "Waiting for next question...";
        optElem.innerHTML = "";
        return;
      }

      qElem.innerText = q.question;
      optElem.innerHTML = "";

      if (q.showOptions) {
        const letters = ["A","B","C","D"];
        q.options.forEach((opt,i)=>{
          const b = document.createElement("button");
          b.innerText = `${letters[i]}) ${opt}`;
          b.onclick = async () => {
            if (!playerName) return;
            await update(ansRef, { [playerName]: { answer:i, time:Date.now() }});
            optElem.innerHTML = `<p><b>Answer submitted!</b></p>`;
          };
          optElem.appendChild(b);
        });
      } else {
        optElem.innerHTML = "<p>Waiting for next question...</p>";
      }
    });

    // handle game reset (if db cleared)
    onValue(ref(db,"quiz_game/players"), snap => {
      if (!snap.exists()) {
        localStorage.removeItem("quiz_name");
        alert("Game reset! Please join again.");
        location.reload();
      }
    });
  }
</script>
</body>
</html>
