<style>
    /* RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(180deg, #fff5ee, #ffe0cc);
      color: #333;
      animation: fadeIn 0.6s ease-in;
      padding-bottom: 70px; /* for bottom nav */
    }

/* Header */
header {
  background: linear-gradient(90deg, #d32f2f, #f57c00, #ffca28); /* red → orange → gold */
  color: white;
  height: 90px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  font-weight: bold;
  box-shadow: 0 2px 12px rgba(0,0,0,0.3);
  animation: slideDown 0.6s ease;
  border-bottom-left-radius: 12px;
  border-bottom-right-radius: 12px;
}

/* Inside container */
.header-container {
  width: 100%;
  max-width: 1200px;
  padding: 0 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Title (left side) */
.header-title {
  font-size: 23px;
  font-weight: 700;
  letter-spacing: 1px;
}

/* Right side icons */
.header-icons {
  display: flex;
  gap: 12px;
}

.icon-circle {
  width: 38px;
  height: 38px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  cursor: pointer;
  transition: background 0.3s;
  text-decoration: none; /* remove underline from <a> */
}

.icon-circle:hover {
  background: rgba(255, 255, 255, 0.4);
}


.icon-circle i {
  font-size: 20px;
  color: white;
}

/* Button */
.account-btn-container {
  display: flex;
  justify-content: flex-end; /* push to right side */
  padding: 10px 20px; /* margin inside */
}

#accountBtn {
  background: #d32f2f;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 25px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 2px 8px rgba(0,0,0,0.25);
  transition: background 0.3s;
}

#accountBtn:hover {
  background: #b71c1c;
}

/* BANNER */
.banner {
  position: relative;
  width: 90%;
  height: 38vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  border-radius: 16px;
  margin: 20px auto;
  box-shadow: 0 8px 24px rgba(0,0,0,0.25);
  background: #fff; /* light background */
}
.banner img {
  width: 100%;
  height: 100%;
  transition: transform 0.8s ease;
}
.banner:hover img { transform: scale(1.02); }

/* TEXT */
.banner-text {
  position: absolute;
  text-align: center;
  color: transparent;
  background: linear-gradient(45deg, #ff3b2f, #ff8c42); /* red → orange blend */
  -webkit-background-clip: text;
  background-clip: text;
  z-index: 2;
  padding: 15px;
}
.banner-text h1 {
  font-size: 2.2rem;
  font-weight: 800;
  margin-bottom: 8px;
}
.banner-text span { font-size: 1.0rem; font-weight: 600; background: rgba(255, 120, 60, 0.1); color: #ff7a3c; padding: 6px 14px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12); }


    /* CATEGORY SCROLLER */
    .circle-container {
      display: flex;
      overflow-x: auto;
      gap: 18px;
      padding: 15px;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      margin: 0 10px 20px;
    }
    .circle-container::-webkit-scrollbar { display: none; }
    .circle-container img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #ff5722;
      object-fit: cover;
      flex-shrink: 0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .circle-container img:hover {
      transform: scale(1.15);
      box-shadow: 0 8px 20px rgba(255,87,34,0.4);
      cursor: pointer;
    }

    /* GRID ITEMS */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 10px;
    }
    .grid-item {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(6px);
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .grid-item:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      cursor: pointer;
    }
    .grid-item img {
      width: 100%;
      height: 120px;
      border-radius: 10px;
      object-fit: cover;
    }
    .food-name {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #ff5722;
    }

 

  
    /* TOAST */
    .toast {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 1000;
    }
    .toast.show { opacity: 0.95; }

    /* ANIMATIONS */
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    @keyframes slideDown { from {transform: translateY(-50px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }
  </style>
</head>

    ];

    // ✅ Pick today’s offer

    // ✅ Update banner

  function showToast(message) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.style.display = "block";
    setTimeout(() => { toast.style.display = "none"; }, 3000);
  }
</script>
