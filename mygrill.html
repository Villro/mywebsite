    .menu-modal {

      position: fixed;
      top: 0; left: 0;

      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .menu-modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .toast {
  position: fixed;
  bottom: 20px;
  left: 50%;                  /* Center from left */
  transform: translateX(-50%); /* Adjust for perfect centering */
  background: #333;
  color: white;
  padding: 10px 20px;
  border-radius: 5px;
  opacity: 0.9;
  display: none;
  z-index: 1000;
}

  border: none;

button:hover {

<script>
  function openMenu(link) {
    window.location.href = `menu.html?img=${encodeURIComponent(link)}`;
  }

  const params = new URLSearchParams(window.location.search);
  const fooklink = params.get('fook');

  if (fooklink === 'show') {
    showToast("data have");
  } else {
    showToast("no");
  }
  function goToNextPage() {
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('fook');
   window.location.href = `profile.html?id=${userId}&rest=mygrill`;
}


  function showToast(message) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.style.display = "block";
    setTimeout(() => {
      toast.style.display = "none";
    }, 3000);
  }
</script>
